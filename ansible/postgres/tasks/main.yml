---

- name: Install PostgreSQL 15
  dnf:
    name:
    - postgresql15
    - postgresql15-server
    - postgresql15-contrib
    - python3-psycopg2
    state: present
  become: true

- name: Initialize PostgreSQL database
  command: /usr/bin/postgresql-15-setup initdb
  args:
    creates: /var/lib/pgsql/15/data/postgresql.conf
  become: true

- name: Enable and start PostgreSQL
  service:
    name: postgresql-15
    state: started
    enabled: true
  become: true

# - name: Initialize PostgreSQL database
#   command: /usr/bin/postgresql-setup --initdb --unit postgresql
#   args:
