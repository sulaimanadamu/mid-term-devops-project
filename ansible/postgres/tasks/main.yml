#   become: true

- name: Enable and start PostgreSQL
  service:
    name: postgresql
    state: started
    enabled: true
  become: true

- name: Create database user
  become_user: postgres
  postgresql_user:
    name: "{{ db_user }}"
    password: "{{ db_password }}"
    role_attr_flags: CREATEDB,LOGIN
  become: true

- name: Create application database
  become_user: postgres
  postgresql_db:
    name: "{{ db_name }}"
    owner: "{{ db_user }}"
  become: true

- name: Copy init.sql to server
  copy:
    src: ../db/init.sql
    dest: /tmp/init.sql
  become: true

- name: Run init.sql
  become_user: postgres
  command: psql -d {{ db_name }} -f /tmp/init.sql
